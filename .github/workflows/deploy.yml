name: Deployment
on:
  push:
    branches:
      - main
      - dev

env: # environment variables for workflow level
  MONGODB_DB_NAME: gha-demo

jobs:
  test:
    env: # environment variables for test job
      MONGODB_CLUSTER_ADDRESS: cluster0.pi6t145.mongodb.net
      MONGODB_USERNAME: ${{  secrets.MONGODB_USERNAME }}
      MONGODB_PASSWORD: ${{  secrets.MONGODB_PASSWORD }}
      PORT: 8080
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server # server must be started to run the tests
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"
          # echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}" # will fail as it does not have access to env defined in 'test' job
